<script>
  document.addEventListener('DOMContentLoaded', function () {
  const logoContainer = document.querySelector('.logo-container');
  const footerLinks = document.querySelectorAll('footer a');
  const loadingAnimation = document.getElementById('loading-animation');
  const navLinks = document.querySelectorAll('nav a');
  
  // Zeige das GIF an, wenn 端ber Logo oder Footer-Link gehovt wird
  logoContainer.addEventListener('mouseover', function() {
    loadingAnimation.style.display = 'block';
  });

  footerLinks.forEach(link => {
    link.addEventListener('mouseover', function() {
      loadingAnimation.style.display = 'block';
    });
  });

  navLinks.forEach(link => { // F端r alle Navigation-Links
    link.addEventListener('mouseover', function() {
      loadingAnimation.style.display = 'block';
    });
  });

  // Verstecke das GIF, wenn die Maus nicht mehr 端ber dem Logo oder Footer-Link ist
  logoContainer.addEventListener('mouseout', function() {
    loadingAnimation.style.display = 'none';
  });

  footerLinks.forEach(link => {
    link.addEventListener('mouseout', function() {
      loadingAnimation.style.display = 'none';
    });
  });

navLinks.forEach(link => { // F端r alle Navigation-Links
    link.addEventListener('mouseout', function() {
      loadingAnimation.style.display = 'none';
    });
  });
}); 

</script>
